<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Digitales</title>
</head>
<body>
    <h1>Bienvenidos a ReiZone</h1>
    <p>Explora nuestros productos digitales y descarga los eBooks gratuitos.</p>

    <div id="productos"></div>

    <script>
        // Simulación de un archivo JSON
        const productos = [
            {
                "id": 1,
                "nombre": "Curso de Emprendimiento Digital",
                "descripcion": "Aprende a crear y escalar tu negocio digital desde cero.",
                "precio": 29.99,
                "enlace_ebook": "url_descarga_ebook_emprendimiento"
            },
            {
                "id": 2,
                "nombre": "eBook de Marketing en Redes Sociales",
                "descripcion": "Guía completa para impulsar tu negocio con las mejores estrategias de marketing digital.",
                "precio": 14.99,
                "enlace_ebook": "url_descarga_ebook_marketing"
            }
        ];

        // Mostrar productos en la página
        let productosHtml = '';
        productos.forEach(producto => {
            productosHtml += `
                <div>
                    <h2>${producto.nombre}</h2>
                    <p>${producto.descripcion}</p>
                    <p>Precio: $${producto.precio}</p>
                    <a href="${producto.enlace_ebook}" target="_blank">Descargar eBook</a>
                </div>
            `;
        });

        document.getElementById('productos').innerHTML = productosHtml;
    </script>
</body>
</html>
